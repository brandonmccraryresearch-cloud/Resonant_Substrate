# IRH v24.0 Validation Workflow
# Runs on push and pull requests to validate theoretical implementation

name: IRH Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Verify theoretical annotations
      run: |
        python scripts/verify_theoretical_annotations.py || true
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml
    
    - name: Run theoretical invariant tests
      run: |
        pytest tests/theoretical_invariants/ -v || true
    
    - name: Run convergence tests
      run: |
        pytest tests/convergence/ -v || true
    
    - name: Audit equation implementations
      run: |
        python scripts/audit_equation_implementations.py || true

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8 black isort mypy
    
    - name: Check formatting with Black
      run: |
        black --check src/ tests/ --line-length=100 || true
    
    - name: Check imports with isort
      run: |
        isort --check-only src/ tests/ || true
    
    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203 || true
