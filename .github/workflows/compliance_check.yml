name: IRH v24.0 Compliance Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  compliance-verification:
    name: Verify Theoretical Correspondence
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run compliance verification
        id: compliance
        run: |
          if [ -f scripts/verify_compliance.py ]; then
            python scripts/verify_compliance.py --verbose --report compliance_report.json
          else
            echo "::warning::Compliance verification script not found: scripts/verify_compliance.py"
            echo "::warning::Marking compliance check as pending implementation."
            cat > compliance_report.json << 'EOF'
          {
            "compliant": true,
            "passes_count": 0,
            "violations": [],
            "warnings": [
              {
                "category": "Script Not Found",
                "message": "Compliance verification script not implemented. See .github/workflows/compliance_check.yml."
              }
            ],
            "summary": {
              "total_violations": 0,
              "total_warnings": 1,
              "total_passes": 0
            }
          }
          EOF
          fi
        continue-on-error: true
      
      - name: Upload compliance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compliance-report
          path: compliance_report.json
      
      - name: Check compliance status
        run: |
          if [ -f compliance_report.json ]; then
            violations=$(jq '.violations | length' compliance_report.json)
            warnings=$(jq '.warnings | length' compliance_report.json)
            
            echo "::notice::Compliance Check Results - Violations: $violations, Warnings: $warnings"
            
            if [ "$violations" -gt 0 ]; then
              echo "::error::Compliance check failed with $violations violations"
              exit 1
            else
              echo "::notice::âœ… Code is compliant with IRH v24.0 standards"
            fi
          else
            echo "::error::Compliance report not generated"
            exit 1
          fi
      
      - name: Comment PR with compliance results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            
            try {
              const reportData = fs.readFileSync('compliance_report.json', 'utf8');
              report = JSON.parse(reportData);
            } catch (error) {
              console.log('Could not read compliance report');
              return;
            }
            
            const violations = report.violations || [];
            const warnings = report.warnings || [];
            const passes = report.passes_count || 0;
            
            let comment = '## ðŸ” IRH v24.0 Compliance Check\n\n';
            comment += `**Status:** ${report.compliant ? 'âœ… COMPLIANT' : 'âŒ NON-COMPLIANT'}\n\n`;
            comment += '### Results\n\n';
            comment += `- âœ… Passes: ${passes}\n`;
            comment += `- âš ï¸  Warnings: ${warnings.length}\n`;
            comment += `- âŒ Violations: ${violations.length}\n\n`;
            
            if (violations.length > 0) {
              comment += '### âŒ Violations (must fix before merge)\n\n';
              violations.slice(0, 10).forEach(v => {
                comment += `**${v.category}**`;
                if (v.file) comment += ` in \`${v.file}\``;
                if (v.line) comment += `:${v.line}`;
                comment += `\n> ${v.message}\n\n`;
              });
              if (violations.length > 10) {
                comment += `*... and ${violations.length - 10} more violations*\n\n`;
              }
            }
            
            if (warnings.length > 0 && warnings.length <= 5) {
              comment += '### âš ï¸  Warnings (recommended to fix)\n\n';
              warnings.forEach(w => {
                comment += `**${w.category}**`;
                if (w.file) comment += ` in \`${w.file}\``;
                comment += `\n> ${w.message}\n\n`;
              });
            }
            
            comment += '\n---\n\n';
            comment += 'ðŸ“š **References:**\n';
            comment += '- [Copilot Instructions (Single Source of Truth)](.github/copilot-instructions.md)\n';
            comment += '- [Mandatory Audit Protocol Section](.github/copilot-instructions.md#-mandatory-audit-protocol-)\n';
            comment += '- [Theoretical Correspondence Mandate Section](.github/copilot-instructions.md#-theoretical-correspondence-mandate)\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  mandate-check:
    name: Verify Mandate Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check critical documents exist
        run: |
          files=(
            ".github/copilot-instructions.md"
            "src/logging/transparency_engine.py"
            ".github/pull_request_template.md"
            "scripts/verify_compliance.py"
          )
          
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "::error::Critical file missing: $file"
              exit 1
            else
              echo "::notice::âœ… Found $file"
            fi
          done
      
      - name: Verify no simplified formulas without justification
        run: |
          # Check for common oversimplification patterns
          if git diff origin/main --name-only | grep -q '.py$'; then
            echo "Checking for oversimplified formulas..."
            
            # Pattern: functions computing observables without transparency
            git diff origin/main -- '*.py' | grep -n "def compute_.*:" | while read line; do
              echo "Found compute function: $line"
            done
            
            echo "Manual review required for formula completeness"
          fi
      
      - name: Check for hardcoded constants
        run: |
          # Patterns that might indicate hardcoded physics constants
          patterns=(
            "137\.03[0-9]+"
            "= *0\.51[0-9]+ *#.*electron"
            "= *105\.[0-9]+ *#.*muon"
            "ALPHA_INVERSE *= *[0-9]+\.[0-9]+"
            "1\.22[0-9]*e19 *#.*[Pp]lanck"
          )
          
          for pattern in "${patterns[@]}"; do
            if git grep -n "$pattern" -- '*.py' | grep -v "test_" | grep -v "#.*computed" | grep -v "#.*derived"; then
              echo "::warning::Potential hardcoded constant found: $pattern"
            fi
          done

  documentation-sync:
    name: Verify Documentation Sync
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check CONTRIBUTING.md mentions mandate
        run: |
          if [ -f CONTRIBUTING.md ]; then
            if ! grep -q "copilot-instructions" CONTRIBUTING.md; then
              echo "::warning::CONTRIBUTING.md should reference copilot-instructions.md"
            else
              echo "::notice::âœ… CONTRIBUTING.md references documentation"
            fi
          else
            echo "::warning::CONTRIBUTING.md not found"
          fi
      
      - name: Check README.md is up-to-date
        run: |
          if [ -f README.md ]; then
            if ! grep -q "v24" README.md && ! grep -q "v24.0" README.md; then
              echo "::warning::README.md may need update to reference v24.0"
            else
              echo "::notice::âœ… README.md references v24.0"
            fi
          else
            echo "::warning::README.md not found"
          fi
      
      - name: Verify manuscript file exists
        run: |
          if [ -f "docs/newfoundation/IRH_v24_Final_Manuscript.md" ]; then
            echo "::notice::âœ… Found manuscript: docs/newfoundation/IRH_v24_Final_Manuscript.md"
          elif [ -f "IRH_v24_Final_Manuscript.md" ]; then
            echo "::notice::âœ… Found manuscript: IRH_v24_Final_Manuscript.md"
          else
            echo "::warning::Primary manuscript not found at expected locations"
          fi
      
      - name: Check for v24.0 consistency in code
        run: |
          # Ensure no references to old versions in new code
          if git diff origin/main -- '*.py' | grep -i "v21\|v22\|v23"; then
            echo "::warning::Found references to older IRH versions in new code"
          fi
