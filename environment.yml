name: resonant-substrate
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - sympy>=1.9
  - matplotlib>=3.4.0
  
  # Data handling and storage
  - h5py>=3.2.0
  - pandas>=1.3.0
  
  # Parallel computing
  - numba>=0.55.0
  
  # Visualization
  - plotly>=5.0.0
  
  # Testing
  - pytest>=6.2.0
  - pytest-cov>=3.0.0
  
  # Type checking and linting
  - mypy>=0.950
  - black>=22.0.0
  - flake8>=4.0.0
  - ruff>=0.0.250
  
  # API and web
  - requests>=2.25.0
  
  # Build tools
  - setuptools>=61.0
  - wheel
  - pip
  
  # Optional dependencies (included for full functionality)
  - dash>=2.0.0
  
  # Install package in development mode
  - pip:
    - -e .
